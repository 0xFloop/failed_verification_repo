[profile.default]
src = 'contracts'
out = 'artifacts'
libs = ['lib']
gas_reports = ["*"]
optimizer = true
optimizer_runs = 19066
[rpc_endpoints]
goerli = "${ALCHEMY_TESTNET_RPC_URL}"
mainnet = "${ALCHEMY_MAINNET_RPC_URL}"
sepolia= "${INFURA_SEPOLIA_RPC_URL}"

[etherscan]
goerli = { key = "${ETHERSCAN_API_KEY}" }
mainnet = { key = "${ETHERSCAN_API_KEY}" }

